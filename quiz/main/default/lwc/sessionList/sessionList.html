<template>
  <div class="list">
    <input type="search" placeholder="Search sessions..."
     oninput={handleSearchKeyInput} />
    <template for:each={sessions} for:item="session">
      <a key={session.Id} class="session" data-session-id={session.Id} onclick={handleSessionClick}>
         <div>
           <p class="title">Salesforce</p>
           <p class="icon time">{session.Date_and_Time__c}</p>
           <p class="icon room">{session.Phase__c}  Phase</p>
         </div>
           <div class="buttons">
            <lightning-button variant="brand" label="Reschedule" title="reschedule action" onclick={handleClick} class="slds-m-right_small"></lightning-button>
            <lightning-button variant="destructive" label="Cancel" title="destructive action" onclick={handleClick} class="slds-m-right_small"></lightning-button>
            <lightning-button variant="brand-outline" label="Clone" title="clone action" onclick={handleClick} class="slds-m-right_small"></lightning-button>
            <lightning-button variant="destructive-test" label="Launch Now" title="launch action" onclick={handleClick} class="slds-m-right_small"></lightning-button>
          </div>

  </a>  
</template>
  </div>
</template>
